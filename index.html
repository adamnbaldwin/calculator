<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>

  <body>

  <div class="container">
    <div class="screen">
      <div class="screen-last" id="lastOppScreen"></div>
      <div class="screen-current" id="currentOppScreen">0</div>
    </div>
    
    <div class="clear-command">
      <button class="btn2 btn-del" id="clearBtn"> Clear </button>
    </div>

    <div class="operators">
      <button class="btn opp" data-operator>+</button>
      <button class="btn opp" data-operator>−</button>
      <button class="btn opp" data-operator>×</button>
      <button class="btn opp" data-operator>÷</button>
      <button class="btn opp" id="equalsBtn">=</button>
      </div>
  
    <div class="keypad">
      <button class="btn num" data-number>0</button>
      <button class="btn num" data-number>1</button>
      <button class="btn num" data-number>2</button>
      <button class="btn num" data-number>3</button>
      <button class="btn num" data-number>4</button>
      <button class="btn num" data-number>5</button>
      <button class="btn num" data-number>6</button>
      <button class="btn num" data-number>7</button>
      <button class="btn num" data-number>8</button>
      <button class="btn num" data-number>9</button>
      </div>

  </div>

<script></script>
</body>
</html>
